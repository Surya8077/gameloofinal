<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Gameloo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Blueflame.gif') center/cover no-repeat;
            opacity: 0.55;
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .home-button {
            background-color: transparent;
            color: white;
            padding: 12px 30px;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-button:hover {
            background-color: white;
            color: black;
        }

        .main-container {
            max-width: 1200px;
            margin: 120px auto 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .profile-info {
            background-color: transparent;
            border: 2px solid white;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .profile-info:hover {
            background-color: white;
            color: black;
        }

        .profile-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-info p {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .profile-info:hover p {
            color: rgba(0, 0, 0, 0.7);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid white;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .profile-photo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .change-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-photo-btn:hover {
            background-color: white;
            color: black;
        }

        .photo-input {
            display: none;
        }

        .photo-preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .photo-preview {
            max-width: 80%;
            max-height: 70vh;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        .photo-actions {
            display: flex;
            gap: 20px;
        }

        .photo-action-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .photo-action-btn:hover {
            background-color: white;
            color: black;
        }

        .photo-action-btn.cancel {
            border-color: #ff4444;
            color: #ff4444;
        }

        .photo-action-btn.cancel:hover {
            background-color: #ff4444;
            color: white;
        }

        .game-library {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            border-color: white;
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .game-card h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .account-settings {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        .settings-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 15px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: white;
            outline: none;
        }

        .form-select {
            width: 100%;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 15px;
            color: white;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        .form-select:focus {
            border-color: white;
            outline: none;
        }

        .form-select option {
            background-color: #000000;
            color: white;
        }

        .form-textarea {
            width: 100%;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 15px;
            color: white;
            transition: all 0.3s ease;
            min-height: 100px;
            resize: vertical;
        }

        .form-textarea:focus {
            border-color: white;
            outline: none;
        }

        .save-button {
            background-color: transparent;
            color: white;
            padding: 12px 30px;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .save-button:hover {
            background-color: white;
            color: black;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        footer {
            background: #000000;
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00ff00;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: white;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 80px auto 20px;
                padding: 20px;
            }

            .profile-grid {
                grid-template-columns: 1fr;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='Landing.html'">Back</button>
    </header>

    <div class="main-container">
        <h1 class="section-title">My Profile</h1>
        <p class="section-subtitle">Manage your account and view your game library</p>

        <div class="profile-grid">
            <div class="profile-info">
                <div class="profile-photo-container">
                    <img id="profileAvatar" class="profile-avatar" src="Gameloo1st.jpeg" alt="Profile Avatar">
                    <label for="photoInput" class="change-photo-btn">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="photoInput" class="photo-input" accept="image/*">
                </div>
                <h3 id="profileName">User Name</h3>
                <p id="profileEmail">user@example.com</p>
                <p>Member since: <span id="memberSince">March 2024</span></p>
                <p>Games owned: <span id="gamesOwned">0</span></p>
            </div>

            <div class="game-library">
                <h3>My Game Library</h3>
                <div class="game-grid" id="gameLibrary">
                    <!-- Game cards will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="account-settings">
            <h3>Account Settings</h3>
            <form class="settings-form" id="settingsForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="country">Country</label>
                    <select id="country" name="country" class="form-select">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Russia">Russia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Singapore">Singapore</option>
                        <option value="UAE">UAE</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <textarea id="address" name="address" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" name="bio" class="form-textarea" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/gamelooindia/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://discord.gg/CJPZx6BK" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="tel:8059758648"><i class="fas fa-phone"></i></a>
        </div>
        <div class="footer-links">
            <a href="About.html">About Us</a>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p class="copyright">© 2025 Gameloo. All rights reserved.</p>
    </footer>

    <div class="notification" id="notification">Changes saved successfully!</div>

    <div class="photo-preview-container" id="photoPreviewContainer">
        <img id="photoPreview" class="photo-preview" src="" alt="Photo Preview">
        <div class="photo-actions">
            <button class="photo-action-btn" id="savePhotoBtn">Save Photo</button>
            <button class="photo-action-btn cancel" id="cancelPhotoBtn">Cancel</button>
        </div>
    </div>

    <script>
        // Load user data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userPicture = localStorage.getItem('userPicture');
            const userFullName = localStorage.getItem('userFullName');
            const userPhone = localStorage.getItem('userPhone');
            const userCountry = localStorage.getItem('userCountry');
            const userAddress = localStorage.getItem('userAddress');
            const userDOB = localStorage.getItem('userDOB');
            const userBio = localStorage.getItem('userBio');

            if (userName) {
                document.getElementById('profileName').textContent = userName;
                document.getElementById('username').value = userName;
            }

            if (userEmail) {
                document.getElementById('profileEmail').textContent = userEmail;
                document.getElementById('email').value = userEmail;
            }

            if (userPicture) {
                document.getElementById('profileAvatar').src = userPicture;
            }

            if (userFullName) {
                document.getElementById('fullName').value = userFullName;
            }

            if (userPhone) {
                document.getElementById('phone').value = userPhone;
            }

            if (userCountry) {
                document.getElementById('country').value = userCountry;
            }

            if (userAddress) {
                document.getElementById('address').value = userAddress;
            }

            if (userDOB) {
                document.getElementById('dob').value = userDOB;
            }

            if (userBio) {
                document.getElementById('bio').value = userBio;
            }

            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        });

        // Profile photo change functionality
        const photoInput = document.getElementById('photoInput');
        const photoPreviewContainer = document.getElementById('photoPreviewContainer');
        const photoPreview = document.getElementById('photoPreview');
        const savePhotoBtn = document.getElementById('savePhotoBtn');
        const cancelPhotoBtn = document.getElementById('cancelPhotoBtn');
        const profileAvatar = document.getElementById('profileAvatar');

        photoInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    photoPreview.src = event.target.result;
                    photoPreviewContainer.style.display = 'flex';
                };
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        savePhotoBtn.addEventListener('click', function() {
            // Save the photo to localStorage
            localStorage.setItem('userPicture', photoPreview.src);
            
            // Update the profile avatar
            profileAvatar.src = photoPreview.src;
            
            // Hide the preview container
            photoPreviewContainer.style.display = 'none';
            
            // Show notification
            showNotification('Profile photo updated successfully!');
        });

        cancelPhotoBtn.addEventListener('click', function() {
            // Hide the preview container
            photoPreviewContainer.style.display = 'none';
            
            // Reset the file input
            photoInput.value = '';
        });

        // Handle form submission
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const bio = document.getElementById('bio').value;

            // Update localStorage
            localStorage.setItem('userName', username);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userFullName', fullName);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userCountry', country);
            localStorage.setItem('userAddress', address);
            localStorage.setItem('userDOB', dob);
            localStorage.setItem('userBio', bio);

            // Update profile display
            document.getElementById('profileName').textContent = username;
            document.getElementById('profileEmail').textContent = email;

            // Show notification
            showNotification('Profile updated successfully!');
        });

        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
