<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameloo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            transform: translateX(0) translateY(0);
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .logo {
            width: clamp(200px, 30vw, 400px);
            height: auto;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
        }

        .enter-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.129);
            border: 2px solid rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="firstpagevideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <img src="Gameloo1st.jpeg" alt="Gameloo Logo" class="logo">
        <a href="landing.html" class="enter-button">Click Here</a>
    </div>
</body>
</html>
